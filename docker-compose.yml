version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aigrowise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aigrowise_production
      POSTGRES_USER: aigrowise_user
      POSTGRES_PASSWORD: aigrowise_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup-production-db.sql:/docker-entrypoint-initdb.d/01-setup.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aigrowise_user -d aigrowise_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build: .
    container_name: aigrowise-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://aigrowise_user:aigrowise_pass@postgres:5432/aigrowise_production"
      NEXTAUTH_SECRET: "aigrowise-production-secret-2025-ndvi-hub-secure"
      NEXTAUTH_URL: "https://dashboard.aigrowise.com"
      APP_BASE_URL: "https://dashboard.aigrowise.com"
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    volumes:
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aigrowise-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs
      - /var/log/nginx:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: aigrowise-network
